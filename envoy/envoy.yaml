admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 1235
dynamic_resources:
  lds_config:
    resource_api_version: V3
    api_config_source:
      api_type: DELTA_GRPC
      transport_api_version: V3
      grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
      set_node_on_first_message_only: true
  cds_config:
    resource_api_version: V3
    api_config_source:
      api_type: DELTA_GRPC
      transport_api_version: V3
      grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
      set_node_on_first_message_only: true
node:
  id: ${NODE_POD_UID}
  cluster: k8s-cluster
static_resources:
  listeners:
  - name: ng_control_listener
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: ${NG_CONTROL_LISTENER_PORT}
    filter_chains:
    - filters:
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: ingressngcontrol
          cluster: ng_control_cluster
  - name: echo_listener
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 1233
    filter_chains:
    - filters:
      - name:  envoy.filters.network.echo
  clusters:
  - name: xds_cluster
    connect_timeout: 1s
    type: STRICT_DNS
    http2_protocol_options: {}
    load_assignment:
      cluster_name: xds_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: ${GRPC_SERVICE_NAME}
                port_value: ${GRPC_SERVICE_PORT}
  - name: ng_control_cluster
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: ng_control_cluster
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: ${NG_CONTROL_CLUSTER_ENDPOINT_ADDRESS}
                    port_value: ${NG_CONTROL_CLUSTER_ENDPOINT_PORT}
