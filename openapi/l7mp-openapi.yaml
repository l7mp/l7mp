    #   type: string

    io.l7mp.api.v1.JSONPredicate:
      description: A complex filter specified as a JSON predicate, see https://tools.ietf.org/html/draft-snell-json-test-07
      type: object

    io.l7mp.api.v1.Rewrite:
      description: Metadata rewrite rule. Find or create metadata at the specified path and set it to the specified value.
      type: object
      required:
        - path
        - value
      properties:
        path:
          description: The JSON path (as a JSON Pointer) to the metadata field to rewrite. Will be created if path does not exist.
          type: string
        value:
          description: The value to rewrite the metadata field at the specified path. Can be a simple string or a JSON/YAML snippet.

    io.l7mp.api.v1.Action:
      description: The "action" part of a math-action rule that assigns a route to the matched sessions.
      type: object
      properties:
        rewrite:
          description: A list of rewrite rules.
          type: array
          items:
            $ref: '#/components/schemas/io.l7mp.api.v1.Rewrite'
        route:
          description: A named Route or an inline Route specification.
          anyOf:
            - type: string  # reference to a named Route
            - $ref: '#/components/schemas/io.l7mp.api.v1.Route'
        apply:
          description: A named RuleList to defer match-action processing to.
          type: string  # reference to a named Route

    io.l7mp.api.v1.RuleRequest:
      description: |
        Wrapper for addRule calls. Contains only a single Rule object.
      type: object
      required:
        - rule
      properties:
        rule:
          $ref: '#/components/schemas/io.l7mp.api.v1.Rule'

    io.l7mp.api.v1.RuleRequestUnchecked:
      description: |
        Wrapper for addRule calls. Contains only a single Rule object or a name of a Rule.
      type: object
      required:
        - rule

    io.l7mp.api.v1.Rule:
      description: A math-action rule that defines the route of a connection through the L7mp pipeline. May contain a match and an action. If no match is specified, a wildcard match is automatically installed.
      type: object
      required:
        - action
      properties:
        name:
          description: Name (optional).
          type: string
        match:
          # $ref: '#/components/schemas/io.l7mp.api.v1.Match'
          $ref: '#/components/schemas/io.l7mp.api.v1.JSONPredicate'
        action:
          $ref: '#/components/schemas/io.l7mp.api.v1.Action'

    io.l7mp.api.v1.RuleListRequest:
      description: |
        Wrapper for addRuleList calls. Contains only a single RuleList object.
      type: object
      required:
        - rulelist
      properties:
        rulelist:
          $ref: '#/components/schemas/io.l7mp.api.v1.RuleList'

    io.l7mp.api.v1.RuleList:
      description: An abstraction for a math-action table, i.e., an ordered list of match-action rules with each rule specifying a matching condition on metadata and an action to execute if the corresponding rule matches. Rules are searched sequentially until a matching one is found; if no match is found the request is dropped.
      type: object
      required:
        - rules
      properties:
        name:
          description: Name (optional).
          type: string
        rules:
          description: A list of Rule objects.
          type: array
          items:
            anyOf:
              - type: string  # reference to a named Rule
              - $ref: '#/components/schemas/io.l7mp.api.v1.Rule'

    io.l7mp.api.v1.Metadata:
      description: "Metadata that describes a session's all known parameters, like ports and IP addresses, status, HTTP headers (if relevant), etc. In general, metadata are created by the listener and they can be modified/queried/matched in rules/actions."
      type: object

    io.l7mp.api.v1.Stage:
      description: "A Stage along the ingress/egress pipeline for a session."
      type: object
      required:
        - origin
        - endpoint
        - status
      properties:
        origin:
          description: Name of the Cluster associated with the stage.
          type: string
        endpoint:
          description: The EndPoint currently associated with the stage.
          type: object
        status:
          description: Status.
          type: string

    io.l7mp.api.v1.Session:
      description: "An ongoing connection that is known by the proxy. A session is created by a listener receiving a new connection request and it is processed according to the match-action rules associated by the creating listener."
      type: object
      required:
        - name
        - metadata
        - source
        - destination
        - status
      properties:
        name:
          description: Name.
          type: string
        metadata:
          description: Metadata describing the state of the session.
          type: object
        source:
          description: "The spec of the Listener that emitted the session."
          type: object
        destination:
          # description: "The spec of the destination Cluster of the session."
          $ref: '#/components/schemas/io.l7mp.api.v1.Metadata'
        ingress:
          description: The stages of the ingress pipeline, from the source to the destination.
          type: array
          items:
            $ref: '#/components/schemas/io.l7mp.api.v1.Stage'
        egress:
          description: The stages of the egress pipeline, from the destination to the source.
          type: array
          items:
            $ref: '#/components/schemas/io.l7mp.api.v1.Stage'
        status:
          description: Status.
          type: string
        events:
          description: The last events for the session.
          type: array
          items:
            type: object
            properties:
              event:
                description: Name of the event.
                type: string
              timestamp:
                description: Timestamp.
                type: string
              message:
                description: Test description.
                type: string

    io.l7mp.api.v1.Status:
      description: General status info.
      type: object
      required:
        - message
      properties:
        status:
          description: HTTP Status code.
          type: integer
        message:
          description: Message.
          type: string
        # content:
        #   description: Error (optional).

    io.l7mp.api.v1.Parameter.Address:
      description: A network layer (IP/IPv6) address or domain name.
      type: string

    io.l7mp.api.v1.Parameter.Port:
      description: The valid transport protocol port.
      type: integer
      minimum: 1
      maximum: 65535

    io.l7mp.api.v1.Parameter.AddressPortPair:
      description: A network layer (IP/IPv6) address/domain name and/or a transport layer port.
      type: object
      properties:
        address:
          $ref: '#/components/schemas/io.l7mp.api.v1.Parameter.Address'
        port:
          $ref: '#/components/schemas/io.l7mp.api.v1.Parameter.Port'

paths:
  # Full config API
  /api/v1/config:
    get:
      description: Get the full configuration.
      operationId: getConf
      responses:
        '200':
          description: Full configuration
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Config'
    post:
      description: Reload configuration.
      operationId: setConf
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/io.l7mp.api.v1.Config'
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  # Static config API
  /api/v1/admin:
    get:
      description: Get the static configuration.
      operationId: getAdmin
      responses:
        '200':
          description: Static configuration
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Admin'
    post:
      description: Apply static configuration
      operationId: applyAdmin
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/io.l7mp.api.v1.AdminRequest'
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  # Listener API
  /api/v1/listeners:
    get:
      description: Get a list of Listeners.
      operationId: getListeners
      parameters:
        - name: recursive
          in: query
          schema:
            type: boolean
          description: Recursively list all sub-objects (rulelists, rules, routes, clusters, etc.) of the Listener (regardless of whether the sub-objects were implicitly defined in the Listener).
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                description: A list of Listeners.
                type: array
                items:
                  $ref: '#/components/schemas/io.l7mp.api.v1.Listener'
    post:
      description: Create a Listener. Note that a Listener specification may either contain a set of implicitly defined sub-objects (rulelists, rules, routes, clusters, etc.) or it may refer to other named objects. In the former case the corresponding objects are automatically generated (and possibly automatically named too), while in the latter case the named sub-objects referred to the Listener are assumed to be explicitly defined using the corresponding APIs (the RuleList API, the Route API, the Cluster API, etc.).
      operationId: addListener
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/io.l7mp.api.v1.ListenerRequest'
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  /api/v1/listeners/{name}:
    get:
      description: Get a named Listener.
      operationId: getListener
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the Listener.
        - name: recursive
          in: query
          schema:
            type: boolean
          description: Recursively list all sub-objects (rulelists, rules, routes, clusters, etc.) of the Listener (regardless of whether the sub-objects were implicitly defined in the Listener).
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Listener'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
    delete:
      description: Delete a named Listener.
      operationId: deleteListener
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the Listener.
        - name: recursive
          in: query
          schema:
            type: boolean
          description: Recursively delete all sub-objects (rulelists, rules, routes, clusters, etc.) that were implicitly defined (auto-generated) in the Listener, as well as all the Sessions emitted by the Listener.
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  # Cluster API
  /api/v1/clusters:
    get:
      description: Get a list of Clusters.
      operationId: getClusters
      parameters:
        - name: recursive
          in: query
          schema:
            type: boolean
          description: Recursively list all the endpoints of the Cluster.
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                description: A list of Clusters.
                type: array
                items:
                  $ref: '#/components/schemas/io.l7mp.api.v1.Cluster'
    post:
      description: Create a Cluster. Note that a Cluster specification may either contain a set of implicitly defined endpoints, in which case endpoints are automatically generated, named, and added to the cluster, or endpoints may later be added/deleted explicitly using the EndPoint API.
      operationId: addCluster
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/io.l7mp.api.v1.ClusterRequest'
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  /api/v1/clusters/{name}:
    get:
      description: Get a named Cluster. Note that this operation is always recursive, that is, it will recursively list all the endpoints of the Cluster by default.
      operationId: getCluster
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the Cluster.
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Cluster'
        '400':
          description: Invalid cluster name.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
    delete:
      description: |
        Delete the named Cluster. Note that deleting a cluster will delete the corresponding endpoints as well, and it may also delete the Sessions as well whose Route traverse the cluster depending on the "recursive" query flag.
      operationId: deleteCluster
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the Cluster.
        - name: recursive
          in: query
          schema:
            type: boolean
          description: Delete the Sessions whose Route traverses the Cluster, either as a destination or along the ingress or the egress chain.
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  # EndPoint API
  /api/v1/clusters/{name}/endpoints:
    get:
      description: Get a list of EndPoints associated with a Cluster.
      operationId: getEndPoints
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the Cluster.
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                description: A list of EndPoints.
                type: array
                items:
                  $ref: '#/components/schemas/io.l7mp.api.v1.EndPoint'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
    post:
      description: Create an EndPoint in a Cluster.
      operationId: addEndPoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the Cluster.
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/io.l7mp.api.v1.EndPointRequest'
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  /api/v1/endpoints/{name}:
    get:
      description: Get a named EndPoint.
      operationId: getEndPoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the EndPoint.
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.EndPoint'
        '400':
          description: Invalid Cluster or EndPoint name.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
    delete:
      description: Delete a named EndPoint. Note that the operation will also remove the EndPoint from the corresponding Cluster.
      operationId: deleteEndPoint
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: The name of the EndPoint to delete.
      responses:
        '200':
          description: Status
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid EndPoint name.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  # RuleList API
  /api/v1/rulelists/{name}/rules/{position}:
    get:
      description: Get the Rule from a RuleList at a particular position (the Rule itself is returned).
      operationId: getRuleFromRuleList
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: The name of the RuleList.
        - name: position
          in: path
          required: true
          schema:
            type: integer
          description: Position.
        - name: recursive
          in: query
          schema:
            type: boolean
          description: Recursively list all sub-objects (routes, clusters, etc.) of the Rule (regardless of whether the sub-objects were implicitly defined in the Rule).
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Rule'
        '400':
          description: Invalid rulelist name or position.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
    post:
      description: Add a Rule to a RuleList. Note that a Rule specification may either contain a set of implicitly defined sub-objects (routes, clusters, etc.) or it may refer to other named objects. In the former case the corresponding objects are automatically generated (and possibly automatically named too), while in the latter case the named sub-objects referred to the Rule are assumed to be explicitly defined using the corresponding APIs (the Route API, the Cluster API, etc.).
      operationId: addRuleToRuleList
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the RuleList.
        - name: position
          in: path
          required: true
          schema:
            type: integer
          description: Position.
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/io.l7mp.api.v1.RuleRequestUnchecked'
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
    delete:
      description: >
        Remove a Rule from a RuleList either by position (if the "position" parameter is an
        integer) or by name (if the "position" parameter is a string and it refers to the name of a
        rule existing in the rulelist). Note that the Rule itself will not be deleted, just removed
        from this rulelist; to actually delete the Rule, use the delete operation of the Rule API
        (deleteRule).
      operationId: deleteRuleFromRuleList
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the RuleList.
        - name: position
          in: path
          required: true
          schema:
            anyOf:
              - type: integer
              - type: string
          description: Position or name of the Rule to delete.
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  /api/v1/rulelists:
    get:
      description: Get a list of RuleLists (aka match-action tables).
      operationId: getRuleLists
      parameters:
        - name: recursive
          in: query
          schema:
            type: boolean
          description: Recursively list all sub-objects (rules, routes, clusters, etc.) of the Rule (regardless of whether the sub-objects were implicitly defined in the RuleList).
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                description: A list of RuleLists.
                type: array
                items:
                  $ref: '#/components/schemas/io.l7mp.api.v1.RuleList'
    post:
      description: Create a RuleList. Note that a RuleList specification may either contain a set of implicitly defined sub-objects (rules, routes, clusters, etc.) or it may refer to other named objects. In the former case the corresponding objects are automatically generated (and possibly automatically named too), while in the latter case the named sub-objects referred to the RuleList are assumed to be explicitly defined using the corresponding APIs (the Rule API, Route API, the Cluster API, etc.).
      operationId: addRuleList
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/io.l7mp.api.v1.RuleListRequest'
      responses:
