          schema:
            type: boolean
          description: Recursively list all sub-objects (routes, clusters, etc.) of the RuleList (regardless of whether the sub-objects were implicitly defined in the RuleList).
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.RuleList'
        '400':
          description: Invalid rulelist name.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
    delete:
      description: Delete a named RuleList.
      operationId: deleteRuleList
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the RuleList.
        - name: recursive
          in: query
          schema:
            type: boolean
          description: Recursively delete all sub-objects (rules, routes, clusters, etc.) that were implicitly defined (auto-generated) in the RuleList.
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  # Rule API
  /api/v1/rules:
    get:
      description: Get a list of Rules.
      operationId: getRules
      parameters:
        - name: recursive
          in: query
          schema:
            type: boolean
          description: Recursively list all sub-objects (routes, clusters, etc.) of each Rule (regardless of whether the sub-objects were implicitly defined in the Rule).
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                description: A list of Rules.
                type: array
                items:
                  $ref: '#/components/schemas/io.l7mp.api.v1.Rule'
    post:
      description: Create a Rule. Note that a Rule specification may either contain a set of implicitly defined sub-objects (routes, clusters, etc.) or it may refer to other named objects. In the former case the corresponding objects are automatically generated (and possibly automatically named too), while in the latter case the named sub-objects referred to the Rule are assumed to be explicitly defined using the corresponding APIs (the Route API, the Cluster API, etc.).
      operationId: addRule
      requestBody:
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/io.l7mp.api.v1.RuleRequest'
      responses:
        '200':
          description: Status.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
        '400':
          description: Invalid configuration.
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/io.l7mp.api.v1.Status'
  /api/v1/rules/{name}:
    get:
      description: Get a named Rule.
      operationId: getRule
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the Rule.
        - name: recursive
          in: query
